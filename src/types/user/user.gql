enum Role {
  ADMIN
  TRAINER
  ATHLETE
}

interface User {
  _id: ID!
  name: String!
  surname1: String!
  surname2: String
  phone: String
  role: Role!
  email: String!
  password: String!
  createdAt: String @formatDate
  updatedAt: String @formatDate
  resetPasswordEmailSent: String @formatDate
  lastResetPassword: String @formatDate
}

type Admin implements User {
  _id: ID!
  name: String!
  surname1: String!
  surname2: String
  phone: String
  role: Role!
  email: String!
  password: String!
  createdAt: String @formatDate
  updatedAt: String @formatDate
  resetPasswordEmailSent: String @formatDate
  lastResetPassword: String @formatDate
  tasks: [Task!]
}

type Trainer implements User {
  _id: ID!
  name: String!
  surname1: String!
  surname2: String
  phone: String
  role: Role!
  email: String!
  password: String!
  createdAt: String @formatDate
  updatedAt: String @formatDate
  resetPasswordEmailSent: String @formatDate
  lastResetPassword: String @formatDate
  tasks: [Task!]
}

type Athlete implements User {
  _id: ID!
  name: String!
  surname1: String!
  surname2: String
  phone: String
  role: Role!
  email: String!
  password: String!
  createdAt: String @formatDate
  updatedAt: String @formatDate
  resetPasswordEmailSent: String @formatDate
  lastResetPassword: String @formatDate
  pathology: String
  observations: String
  birthday: String
  specialty: String
  trainer: User
}

type AuthUser {
  token: String!
  user: User!
}

input NewUserInput {
  name: String!
  surname1: String!
  surname2: String
  phone: String
  role: Role!
  email: String!
  password: String!
  pathology: String
  observations: String
  birthday: String
  specialty: String
}

input UpdateUserInput {
  name: String
  surname1: String
  surname2: String
  phone: String
  role: Role
  email: String
  password: String
  pathology: String
  observations: String
  birthday: String
  specialty: String
}

input SigninInput {
  email: String!
  password: String!
}

type Query {
  user(id: ID!): User! @authorized(roles: [ADMIN, TRAINER]) @authenticated
  users: [User]! @authorized(roles: [ADMIN, TRAINER]) @authenticated
}

type Mutation {
  createUser(input: NewUserInput!): User!
    @authorized(roles: [ADMIN, TRAINER])
    @authenticated

  updateUser(id: ID!, input: UpdateUserInput!): User!
    @authorized(roles: [ADMIN, TRAINER])
    @authenticated

  removeUser(id: ID!): User! @authorized(roles: [ADMIN, TRAINER]) @authenticated

  signin(input: SigninInput!): AuthUser!
  signup(input: SigninInput!): AuthUser!
}
